<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Inlämnings 1</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row grid-2">
        <div class="col-4">
          <h2>För studenter</h2>
          <p class="lead">
            Välkommen till student plattform! <br />För att kunna se dina kurser
            så måste du logga in först
          </p>
          <p class="lead"></p>
        </div>
        <div class="col-8">
          <p class="p-1 text-white successMsg"></p>
          <p class="bg-danger w-75 m-auto p-1 text-white errorMsg"></p>
          <form class="mt-5 w-75 m-auto">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="text" id="username" class="form-control" />
              <label class="form-label" for="username">Användarnamn</label>
            </div>

            <!-- Lösenord fält -->
            <div class="form-outline mb-4">
              <input type="password" id="password" class="form-control" />
              <label class="form-label" for="password">Lösenord</label>
            </div>

            <!-- Submit button -->
            <button
              type="submit"
              id="authForm"
              class="btn btn-danger btn-block"
            >
              Sign in
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="../js/main.js"></script>
  </body>
</html>
