  <body>
    <!-- div wth container class for my navbar -->
    <!-- in side the container i have navigation menu with two links (courses and quiz) -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="login.html">Logout</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

  </button>
  <div class="collapse navbar-collapse" id="navbarNav">

      <li class="nav-item active">

    </div>

    <!-- Another container with margin-top: 4px for the whole page  -->
    <!-- under it i have row because i want to use Bootstrap css grid
    first colm is 5 of the page and the second is 7 which is 12 total. -->
    <div class="container mt-4">
      <div class="row">
          <div class="col-5">
              <h6 class="bg-info text-white p-2">Dina kurser</h6>
          <ul class="list-group courseList"></ul>
        </div>
        <div class="col-7">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title courseName"></h5>
              <p class="card-text"> 
            <h5 class=" lead defaultText">Klicka på en av kurserna på vänster sidan för att se info om respektive kurs</h5>
            <p class="schoolName"></p>
             <span class="badge badge-success credit"></span>
              <p class="startWeek"></p>
              <p class="endWeek"></p>
              </p>
              
            </div>
          </div>
        </div>
      </div>
    </div>
     <!-- Jquery and bootstrap cdn -->

    <!-- Här har jag länkat main.js som är main för hela js koden då jag strukturerat min kod och skapat olika moduler

    <script type="module" src="../js/main.js"></script>
